<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Kyōfu no sekai</title>
</head>

<body>
<div class="container">
    <figure><img src="imgs/logo.png" alt="logo-png"></figure>
    <h1 class="title">Selecione seu personagem</h1>
    <div class="border container">
        <ul class="characters">
            <li onclick="nextStage('aiko/aikoA')" class="aiko">
                <figure><img src="imgs/aiko.png" alt="">
                     <figcaption>Aiko Takahashi</figcaption>
                </figure>
            </li>

            <li onclick="nextStage('kouji/koujiA')" class="kouji">
                <figure><img src="imgs/kouji.png" alt="">
                     <figcaption>Kouji Tagawa</figcaption>
                </figure>
            </li>

            <li onclick="nextStage('moriko/morikoA')" class="moriko">
                <figure><img src="imgs/moriko.png" alt="">
                     <figcaption>Moriko Ishii</figcaption>
                </figure>
            </li>
        </ul>
    </div>
    <div class="footer-container">
        <footer>
           <p><a href="https://store.steampowered.com/app/913740/WORLD_OF_HORROR/">'Kyōfu no sekai -恐怖の世界- WORLD OF HORROR'</a></p>
           <p>É um jogo feito por <a href="https://twitter.com/panstasz">pantasz</a></p>
           <p>Site baseado, feito com propósitos educacionais por <a href="https://github.com/viniciusr-cmd">Vinicius Ribeiro</a></p>
           <p><span style="color: yellow; font-size: 12px;">Resilia ©2021</span></p>
        </footer>
    </div>
</div>
</body>

</html>
